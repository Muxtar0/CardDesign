<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">

    <title>Card Design</title>
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <div class="imgBx">
                <img id="cardimage" src="img/running_shoes_PNG5816.png" alt="">
                
            </div>
            <div class="contantBx">
                <h1>Nike Shoes</h1>
                <div class="sizeBx">
                    <h2>Size :</h2>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
                <div class="colorbx">
                    <h2>Color :</h2>
                    <span class="span1c" id="span1cid"></span>
                    <span id="span2cid" class="span2c"></span>
                    <span class="span3c" id="span3cid"></span>
                </div>
                <a href="#">Buy Now</a>
            </div>
        </div>
    </div>

    <script src="JS/app.js"></script>
</body>
</html>
